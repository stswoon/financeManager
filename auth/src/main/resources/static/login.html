<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Oauth2 authserver</title>
</head>
<body>
<form method="post" action="/login">
    Login: <input type='text' id='username' required/>
    <br/>
    Password: <input type='password' id='password' required/>
    <br/>
    <button type='submit'>Login</button>
</form>
</body>
</html>
