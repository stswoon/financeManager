spring:
  profiles.active: local

---
spring:
  profile: common

  application:
    name: auth
  datasource:
    url: ${JDBC_DATABASE_URL:}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

server:
  port: ${PORT:5004}
  context-path: /auth
  session:
    cookie:
      name: OAUTH2SESSION # This is to prevent cookie clash with other service as they run on the same host and context path

security:
  user:
    password: 12345678
  oauth2:
    client:
      client-id: oauth2_client
      client-secret: oauth2_client_secret
      scope: read, write
      auto-approve-scopes: .*
      authorized-grant-types: authorization_code,refresh_token,password,client_credentials,implicit
      authenticationScheme: header
    authorization:
      check-token-access: permitAll()

#logging:
#  level:
#    org.springframework.security: DEBUG
#    nodomain.stswoon: DEBUG

createTestData: true
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto: create-drop #todo remove in production

---
spring:
  profile: cloud
  include:
      - common

---
spring:
  profile: local
  include:
    - common

  datasource.url: jdbc:sqlite:./auth/target/localDb.db
  jpa.properties.hibernate.dialect: com.enigmabridge.hibernate.dialect.SQLiteDialect
