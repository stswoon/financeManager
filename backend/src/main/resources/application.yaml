#      clientSecret: ${ACCOUNT_SERVICE_PASSWORD:qqq}
#      #accessTokenUri: http://auth-service:5000/uaa/oauth/token
#      accessTokenUri: http://localhost:5004/oauth/token
#      grant-type: client_credentials
#      scope: server

logging:
  level:
    ROOT: DEBUG
    nodomain.stswoon: DEBUG

createTestData: true
spring.jpa.show-sql: true

