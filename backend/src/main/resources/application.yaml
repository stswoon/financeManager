---
spting:
  profile: common

spring:
  application:
    name: backend
  datasource:
    url: ${JDBC_DATABASE_URL:}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

server:
  port: ${PORT:5001}

security:
  oauth2:
    resource:
      userInfoUri: http://localhost:5004/me
      preferTokenInfo: false
